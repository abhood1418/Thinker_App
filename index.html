<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <script src="thinkerscript.js" defer></script>
  <link rel="stylesheet" href="thinkerstyle.css">
  <title>Thinker</title>
</head>
<body>

<header>
  <h1>Thinker</h1>
  <h4>Meet Thinker! A curious little creature hungry for Earth knowledge and ideas! Ask Thinker to think about the many inspiring ideas from the earlings he admires with a little tap or click and see what he finds! </h4>
  
</header>

  <main>
    <div id="quotearea" class="quotespace"></div>

      <div id="genspace" class ="btnspace">
        <img src="clipart1022484.png" alt="ThinkerImage"/>
        <button id="genbtn" class="btn">Think</button>
      </div>

      <div id="meditatebtn" class ="clearbtn">
        <button>Meditate!</button>
        <p>Clear Thinker's Mind!</p>
      </div>
  </main>

</body>
</html>
